<h1 mat-dialog-title>¿Estás seguro de eliminar este vehículo?</h1>
<div mat-dialog-content>
  También se eliminarán todos los mantenimientos que están registrados al vehículo.
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirmClick()">Eliminar</button>
</div>
